<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Public Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #111;
            padding: 15px;
            border-bottom: 2px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-customization {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .profile-pic-container {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #fff;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        
        .profile-pic {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }
        
        .color-picker {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            background-color: #111;
            border: 1px solid #333;
            padding: 10px;
            z-index: 100;
            width: 180px;
            border-radius: 5px;
        }
        
        .color-picker.show {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .color-option.selected {
            border-color: #fff;
        }
        
        .username-input {
            background-color: #000;
            color: #fff;
            border: 1px solid #333;
            padding: 8px 12px;
            border-radius: 5px;
            width: 200px;
        }
        
        .username-input:focus {
            outline: none;
            border-color: #fff;
        }
        
        .chat-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #000;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.sent {
            margin-left: auto;
            background-color: #222;
            border-left: 3px solid #fff;
        }
        
        .message.received {
            margin-right: auto;
            background-color: #111;
            border-right: 3px solid #888;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .message-profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .message-user {
            font-weight: bold;
            color: #fff;
        }
        
        .message-text {
            line-height: 1.4;
            margin-left: 40px;
        }
        
        .message-time {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
            text-align: right;
        }
        
        .input-container {
            background-color: #111;
            padding: 15px;
            border-top: 2px solid #333;
            display: flex;
        }
        
        .message-input {
            flex: 1;
            background-color: #000;
            color: #fff;
            border: 1px solid #333;
            padding: 12px 15px;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #fff;
        }
        
        .send-button {
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            padding: 12px 25px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .send-button:hover {
            background-color: #fff;
            color: #000;
        }
        
        .instructions {
            color: #888;
            padding: 10px;
            font-size: 14px;
            border-bottom: 1px solid #333;
            text-align: center;
        }
        
        .empty-chat {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
        
        .timestamp {
            text-align: center;
            margin: 20px 0;
            color: #888;
            font-size: 12px;
            position: relative;
        }
        
        .timestamp:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 20px;
            right: 20px;
            height: 1px;
            background-color: #333;
        }
        
        .timestamp span {
            background-color: #000;
            padding: 0 15px;
            position: relative;
        }
        
        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: #111;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-customization">
            <div class="profile-pic-container" id="profilePicContainer">
                <div class="profile-pic" id="profilePic">U</div>
                <div class="color-picker" id="colorPicker"></div>
            </div>
            <input type="text" class="username-input" id="usernameInput" placeholder="Enter username" maxlength="20">
        </div>
        <div class="chat-title">PUBLIC CHAT</div>
        <div style="width: 50px;"></div>
    </div>
    
    <div class="instructions">
        Type a message and press Enter or click Send. Messages are saved permanently.
    </div>
    
    <div class="chat-container" id="chatContainer">
        <!-- Messages will appear here -->
    </div>
    
    <div class="input-container">
        <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
        <button class="send-button" id="sendButton">SEND</button>
    </div>

    <script>
        // Available colors
        const colors = [
            "#ff6b6b", "#51cf66", "#339af0", "#cc5de8",
            "#ffd43b", "#ff922b", "#f06595", "#20c997",
            "#868e96", "#f8f9fa", "#a96e2c", "#22b8cf"
        ];
        
        // DOM Elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usernameInput = document.getElementById('usernameInput');
        const profilePic = document.getElementById('profilePic');
        const colorPicker = document.getElementById('colorPicker');
        
        // User settings
        let currentUser = {
            name: 'User' + Math.floor(Math.random() * 1000),
            color: colors[2]
        };
        
        // Messages array
        let messages = [];
        
        // Initialize color picker
        function initColorPicker() {
            colors.forEach((color, index) => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'color-option';
                colorDiv.style.backgroundColor = color;
                colorDiv.title = `Color ${index + 1}`;
                
                if (color === currentUser.color) {
                    colorDiv.classList.add('selected');
                }
                
                colorDiv.addEventListener('click', () => {
                    currentUser.color = color;
                    profilePic.style.backgroundColor = color;
                    
                    // Update selected color
                    document.querySelectorAll('.color-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    colorDiv.classList.add('selected');
                    
                    // Save to localStorage
                    saveUserData();
                    
                    // Hide picker
                    colorPicker.classList.remove('show');
                });
                
                colorPicker.appendChild(colorDiv);
            });
        }
        
        // Load messages from localStorage
        function loadMessages() {
            try {
                const saved = localStorage.getItem('chatMessages');
                if (saved) {
                    messages = JSON.parse(saved);
                }
            } catch (e) {
                console.log('No saved messages');
                messages = [];
            }
        }
        
        // Save messages to localStorage
        function saveMessages() {
            try {
                localStorage.setItem('chatMessages', JSON.stringify(messages));
            } catch (e) {
                console.log('Could not save messages');
            }
        }
        
        // Load user data
        function loadUserData() {
            try {
                const saved = localStorage.getItem('chatUser');
                if (saved) {
                    const userData = JSON.parse(saved);
                    currentUser.name = userData.name || currentUser.name;
                    currentUser.color = userData.color || currentUser.color;
                }
            } catch (e) {
                console.log('No saved user data');
            }
        }
        
        // Save user data
        function saveUserData() {
            try {
                localStorage.setItem('chatUser', JSON.stringify(currentUser));
            } catch (e) {
                console.log('Could not save user data');
            }
        }
        
        // Format time
        function getTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            return `${hours}:${minutes} ${ampm}`;
        }
        
        // Format date for grouping
        function getDateString(date) {
            return date.toDateString();
        }
        
        // Add a message
        function addMessage(text, isCurrentUser = true) {
            if (!text.trim()) return;
            
            const message = {
                id: Date.now(),
                user: currentUser.name,
                text: text,
                color: currentUser.color,
                time: getTime(),
                date: getDateString(new Date()),
                timestamp: Date.now(),
                isCurrentUser: isCurrentUser
            };
            
            messages.push(message);
            saveMessages();
            displayMessage(message);
            
            // Clear input and focus
            messageInput.value = '';
            messageInput.focus();
            
            // Scroll to bottom
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        }
        
        // Display a message
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.isCurrentUser ? 'sent' : 'received'}`;
            
            const userInitial = message.user.charAt(0).toUpperCase();
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-profile-pic" style="background-color: ${message.color}">
                        ${userInitial}
                    </div>
                    <div class="message-user">${message.user}</div>
                </div>
                <div class="message-text">${message.text}</div>
                <div class="message-time">${message.time}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
        }
        
        // Display all messages
        function displayAllMessages() {
            chatContainer.innerHTML = '';
            
            if (messages.length === 0) {
                chatContainer.innerHTML = '<div class="empty-chat">No messages yet. Start the conversation!</div>';
                return;
            }
            
            let lastDate = null;
            
            messages.forEach(msg => {
                // Add date separator if date changed
                if (lastDate !== msg.date) {
                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'timestamp';
                    dateDiv.innerHTML = `<span>${msg.date}</span>`;
                    chatContainer.appendChild(dateDiv);
                    lastDate = msg.date;
                }
                
                displayMessage(msg);
            });
            
            // Scroll to bottom
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        }
        
        // Initialize everything
        function init() {
            // Load data
            loadUserData();
            loadMessages();
            
            // Set up UI
            usernameInput.value = currentUser.name;
            profilePic.style.backgroundColor = currentUser.color;
            initColorPicker();
            displayAllMessages();
            
            // Focus on input
            messageInput.focus();
            
            // Event listeners
            sendButton.addEventListener('click', () => {
                addMessage(messageInput.value.trim());
            });
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addMessage(messageInput.value.trim());
                }
            });
            
            usernameInput.addEventListener('change', () => {
                const newName = usernameInput.value.trim() || 'User';
                currentUser.name = newName.substring(0, 20);
                saveUserData();
            });
            
            profilePic.addEventListener('click', () => {
                colorPicker.classList.toggle('show');
            });
            
            // Close color picker when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.profile-pic-container')) {
                    colorPicker.classList.remove('show');
                }
            });
            
            // Auto-save user data
            window.addEventListener('beforeunload', saveUserData);
        }
        
        // Start the app
        init();
    </script>
</body>
</html>
